apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: default
spec:
  selector:
    app: tempo
  ports:
    - name: http
      protocol: TCP
      port: 3100
      targetPort: 3100
    - name: grpc
      protocol: TCP
      port: 4317
      targetPort: 4317


-------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-tempo-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: tempo
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0   # Allow all outgoing traffic. Replace with Grafana's external IP for stricter policies.
      ports:
        - protocol: TCP
          port: 443           # Use 443 if Grafana is exposed over HTTPS.
        - protocol: TCP
          port: 80            # Use 80 if Grafana is exposed over HTTP.

